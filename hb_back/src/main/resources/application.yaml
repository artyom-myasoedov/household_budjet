server:
  port: 8080
spring:
  application:
    name: household-budget-service
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: 123456
    jpa:
      open-in-view: on
      hibernate:
        ddl-auto: validate
      show-sql: true
  liquibase:
    change-log: classpath:db/migration/v1/changelog.yaml